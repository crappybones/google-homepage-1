<!DOCTYPE html>
<head>
    <link href="styles/reset.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="styles/style.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body id="main">
  <nav>
    <ul id="header" class="text">
        <li>Gmail</li>
        <li><a href="https://www.google.co.cr/imghp?hl=en&tab=wi&authuser=0"></a>Images</li>
        <li><img id="icon-ham-menu" src="images/ham-menu-google.png" alt="icon"></li>
        <li><a href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/" id="sign-in">Sign In</a></li>
    </ul>
  </nav>
<div id="main-content">
    <div id="logo-searchbar">
        <img id="google-logo" src="images/google-logo.png" alt="Google Logo">

            <input type="text" name="search-bar" id="search-bar">
         </div>
    </div>

        <input type="submit" name="search" value="Google Search">

        Google offered in:
        <a href="">Español (Latinoamérica)</a>

</div>
<footer id="footer">
    <div id="footer-top" class="text">
        <p>Costa Rica</p>
    </div>
    <div id="footer-bottom">
        <ul id="footer-right" class="text">
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
                </ul>
        <ul id="footer-left" class="text">
            <li>Advertising</li>
            <li>Business</li>
            <li>About</li>
        </ul>
    </div>
</footer>
